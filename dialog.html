<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title data-i18n="selectCategory">选择分类</title>
  <script src="js/i18n.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, system-ui, sans-serif;
      background: transparent;
      width: 100%;
      overflow: hidden;
      /* 禁用body滚动 */
    }

    .category-dialog {
      position: relative;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
      padding: 16px;
      z-index: 2147483647;
      width: 280px;
      display: none;
    }

    .category-list {
      max-height: 300px;
      overflow-y: auto;
      /* 只允许垂直滚动 */
      overflow-x: hidden;
      margin: 0 -16px;
      /* 抵消父元素padding */
      padding: 0 16px;
    }

    .category-item {
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    .category-item:hover {
      background: #f5f7fa;
    }

    .category-item.active {
      background: #ecf5ff;
      color: #409eff;
    }

    .selected-text {
      color: #606266;
      font-size: 13px;
      padding: 8px;
      background: #f8f9fb;
      border-radius: 4px;
      margin: 8px 0;
      word-break: break-all;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 24px;
      height: 24px;
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      color: #909399;
    }

    .close-btn:hover {
      background: #f5f7fa;
      color: #f56c6c;
    }

    .close-btn svg {
      width: 16px;
      height: 16px;
    }

    .dialog-header {
      margin: -16px -16px 8px -16px;
      padding: 12px 16px;
      border-bottom: 1px solid #ebeef5;
      font-size: 16px;
      font-weight: 500;
      color: #303133;
    }
  </style>
</head>

<body>
  <div class="category-dialog">
    <div class="dialog-header">
      <h2 data-i18n="selectCategory">选择分类</h2>
      <button class="close-btn" aria-label="Close">
        <svg viewBox="0 0 24 24">
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
        </svg>
      </button>
    </div>

    <div class="selected-text"></div>
    <div class="category-list"></div>
  </div>
  <script src="js/dialog.js"></script>
</body>

</html>
